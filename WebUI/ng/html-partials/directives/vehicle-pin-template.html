<div class="vehicle-pin"
     ng-style="zIndexStyle">
    <div class="vehicle-pin-header"
         ng-style="cssStyle"
         pr-popover-template="templateUrl"
         pr-popover-placement="top"
         pr-popover-trigger="click"
         ng-click="click()"
         ng-dblclick="dblClick(event)">
        {{pin.regNo}}
    </div>

    <svg class="vehicle-pin-heading">
        <circle cx="55" cy="12" r="5" ng-style="svgStyle" />
        <circle cx="55" cy="12" r="3" fill="white" ng-if="pin.currentJobID === null" />
        <polygon points="50.5,9 59.5,9 55,15" ng-style="svgStyle" ng-transform="transform" />
    </svg>

</div>
