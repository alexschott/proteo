<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Driver {{ timeTypeCaption }} Time for {{ driverFullName }}</h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" name="driverTimeForm" role="form">
                <div class="form-group" pr-show-errors>
                    <label for="date" class="col-sm-3 control-label">Date</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   id="date"
                                   name="date"
                                   placeholder="Select a date"
                                   ng-model="driverTime.date"
                                   datepicker-popup="dd/MM/yyyy"
                                   close-text="Close"
                                   is-open="datePickerOpened"
                                   required
                                   pr-auto-focus>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openDatePicker($event)">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                            <span class="input-group-addon input-group-addon-remove-border">
                                <pr-validator form-control="driverTimeForm.date" field-name="Date">
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group" pr-show-errors>
                    <label for="time" class="col-sm-3 control-label">{{ timeTypeCaption }} Time</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control single-input-control"
                                   id="time"
                                   name="time"
                                   placeholder="Enter a time"
                                   ng-model="driverTime.time"
                                   pr-enter="save()"
                                   pr-format-time
                                   pr-valid-time
                                   required />
                            <span class="input-group-addon input-group-addon-remove-border">
                                <pr-validator form-control="driverTimeForm.time" field-name="Time" only-when-touched>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group" pr-show-errors>
                    <label for="notes" class="col-sm-3 control-label">Notes</label>
                    <div class="col-sm-9">
                        <input type="text"
                               class="form-control"
                               id="notes"
                               name="notes"
                               pr-enter="save()"
                               ng-model="driverTime.notes" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="save()">Set {{ timeTypeCaption }} Time</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()">Close</button>
</div>
